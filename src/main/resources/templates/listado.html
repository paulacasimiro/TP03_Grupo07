<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mostrar Productos</title>

<link rel="stylesheet" type= "text/css" href="./estilos.css">	
 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./stylePagPrincipal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
	<style> 
	  body{
	 
	 background-image: url("./fondo3.jpg");
	 background-position: center ;
	 background-size: cover;
	background-repeat: no-repeat; 
	 } 
	</style>

</head> 
<body >
	<div th:replace= "~{layout/layout :: header}"></div>
	<div class="container-fluid">
	
	<div class= "conteiner my-5">
	 
		<div class="row justify-content-center align-items-center text-center">
		
		<div class="col-8 ">
		
      	<div class="row justify-content-center align-items-center text-center">
      	
      	<div class="card shadow" style="width: 18rem;" th:each="prod:${listado}">
				<b class="card-title " th:text="${prod.nombre}"></b>
				
				<p class="card-text">
				<img th:src="${'data:image/png;base64,'+prod.foto}" width="50" height="60" alt="">
				</p>
				
				<div class="card-body">
					<p class="card-text " th:text="${prod.descripcion}"></p>

					<p class="card-text" th:text="${prod.precio}"></p>
					<a href="#" class="btn btn-primary"  th:href="@{'/eliminarProducto/'+${prod.codigo}}">EIMINAR</a>
					<a href="#" class="btn btn-primary"  th:href="@{'/cargarProducto?codigo='+${prod.codigo}}">MODIFICAR</a>

				</div>
			</div>		
	      </div>
	      <a class="btn btn btn-dark" href="/cargarProducto">Cargar otro producto</a>
		  <a class="btn btn btn-dark" href="/">Volver al inicio</a>
	        
        </div> 
        
     </div>
		
	</div>
	</div>
	<div th:replace= "~{layout/layout :: footer}"></div>
	
	
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
