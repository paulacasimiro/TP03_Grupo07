<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>

<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> --> 

</head>
<body>
<div class="container">
	<div class="row">
		
		<div class="colum-6">
			<form th:object="${producto}" th:action="@{/guardarProducto}" method="post">
			<div class="form-group mb-3">
				<label class="form-label">Codigo:</label><br> 
				<input class="form-control" type="number" th:field="*{codigo}"></input><br> 
				<label class="form-label">Nombre:</label><br> 
				<input class="form-control" type="text" th:field="*{nombre}"></input><br> 
				<label class="form-label">Descripcion:</label><br> 
				<input class="form-control" type="text" th:field="*{descripcion}"></input><br> 
				<label class="form-label">Stock:</label><br> 
				<input class="form-control" type="number" th:field="*{stock}"></input><br> 
				<label class="form-label">Precio:</label> <br> 
				<input class="form-control" type="number" th:field="*{precio}"><br> 
				
				<input class="btn btn-warning" type="submit" value="INGRESAME">
			</div>
			</form>
		</div>

	</div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  -->

</body>
</html>
